<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('cuisine marocaine.jpg') center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 600px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ff9900;
            color: white;
            font-size: 24px;
            margin: 0 auto 10px;
        }
        .formulaire {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
        }
        .form-group {
            display: flex;
            align-items: center;  
            justify-content: space-between;  
        }
        .champ-obligatoire {
            color: #ff9900;
            font-size: 16px;
            display: inline;
            margin-left: 5px;
        }
        .formulaire input {
            width: 90%;  
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .formulaire p {
            font-size: 12px;
            color: #333;
            grid-column: span 2; 
            text-align: left;
        }
        .formulaire input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .formulaire input[type="submit"]:hover {
            background-color: #cc7a00;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-user"></i>
        </div>
        <form class="formulaire">
            <div class="form-group">
                <input type="text" id="Nom" name="Nom" placeholder="Votre Nom" required>
                <span class="champ-obligatoire">*</span>
            </div>
            <div class="form-group">
                <input type="text" id="Prenom" name="Prenom" placeholder="Votre Prénom" required>
                <span class="champ-obligatoire">*</span>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Votre Email" required>
                <span class="champ-obligatoire">*</span>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Mot de passe" 
                pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{14,}" 
                title="Le mot de passe doit contenir au moins 14 caractères, une majuscule, 
                une minuscule et un chiffre." 
                required>
                <span class="champ-obligatoire">*</span>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" 
                placeholder="Confirmez votre mot de passe" required>
                <span class="champ-obligatoire">*</span>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Numéro de téléphone" 
                pattern="[\+]{0,1}[0-9]{10,15}" title="Numéro de téléphone valide" required>
                <span class="champ-obligatoire">*</span>
            </div>
            <div class="form-group">
                <input type="text" id="adresse" name="adresse" placeholder="Votre Adresse" 
                required>
                <span class="champ-obligatoire">*</span>
            </div>
            <div class="form-group">
                <input type="date" id="dob" name="dob" required>
                <span class="champ-obligatoire">*</span>
            </div>
            <p>*Champs obligatoires</p>
            <input type="submit" value="S'inscrire">
        </form>
    </div>
</body>
</html>
