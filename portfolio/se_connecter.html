<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login_container">
            <div class="login_title">
                <span>Se connecter</span>
            </div>
            <div class="input_wrapper">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label">Nom d'utilisateur</label>
                <i class="fa-regular fa-user icon"></i>
            </div>
            <div class="input_wrapper">
                <input type="password" id="pass" class="input_field" required>
                <label for="pass" class="label">Mot de passe</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <div class="forgot">
                    <a href="#">Mot de passe oubli√©</a>
                </div>
            </div>
            <div class="input_wrapper">
                <input type="submit" class="input-submit" value="Login">
            </div>
            <div class="signup">
                <span>Je n'ai pas de compte <a href="inscription.html">S'inscrire</a></span>
            </div>
        </div>
    </div>
    
</body>
</html>
